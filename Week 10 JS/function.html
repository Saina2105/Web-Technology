<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .color-change{
        background-color: rgb(0, 0, 0);
        color:aqua;
        }
    </style>
</head>
<body>
  <h1> Toggle to Light and Dark mode</h1>  
  <p>Click the below botton to see the dark mode and light mode </p>
  <button onclick="theme()"> Click Me</button>

    <script>
        function theme(){
            var element=document.body;
            element.classList.toggle("color-change");

        }
    </script>
</body>
</html>
